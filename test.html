<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1>Art & You: A Creative Interests Survey</h1>
    <p id="description">This survey aims to explore your interests, preferences, and experiences related to art and creativity. Your responses will help us understand how people engage with art, what inspires them, and how creativity plays a role in everyday life.<p>
  
  <form id="survey-form">
    <label for="name">Enter your name
        <input type="text" id="name" placeholder="Your Name here">
    </label>
    <label for="email">Enter your email
        <input type="email" id="email" placeholder="Your Email here">
    </label>
    <label for="number">Age(Optional)
        <input type="number" id="number" placeholder="Your Age here" min="1" max="2">
    </label>

    <select name="dropdown" id="dropdown">
        <option value="">radio</option>
    </select>
</form>

  </body>
</html>
